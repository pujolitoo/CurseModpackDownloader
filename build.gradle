plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.code.gson:gson:2.8.8'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.asynchttpclient', name: 'async-http-client', version: '2.0.3'

    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '1.2.4'

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
}

application {
    // Define the main class for the application.
    mainClass = 'org.pujolitoo.CModpackDownloader.CModpackDownloader'
}

jar{
    manifest{
        attributes(
            "Main-Class": 'org.pujolitoo.CModpackDownloader.CModpackDownloader'
        )
    }
}

shadowJar{
    archiveFileName = project.name + ".jar"
}
